<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light d-flex justify-content-center shadow p-3 mb-5 bg-white rounded">
        <a class="navbar-brand" href="#">
          <img src="image/logo.png" alt="" loading="lazy">
        </a>
    </nav>
    <div class="container-sm">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-8 border px-5 pb-5 shadow-sm p-3 bg-white rounded">
                <form class="">
                    <p class="text-center pt-3"><strong>SIGN UP</strong></p>
                    <h2 class="text-center mt-5">Create your account</h2>
                    <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <div class="d-flex flex-row">
                        <div class="col-6 p-0 mr-1 d-flex justify-content-center">
                            <button type="button" class="btn btn-block btn-large border shadow-sm"><img class="mr-1" src="image/google.png" alt=""> Sign up with Google</button>
                        </div>
                        <div class="col-6 p-0 ml-1 d-flex justify-content-center">
                            <button type="button" class="btn btn-block btn-large border shadow-sm"><img class="mr-1" src="image/fb.png" alt=""> Sign up with Facebook</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="p-0 col-5"><hr></div>
                        <div class="col-2 text-center d-flex align-items-center justify-content-center">or</div>
                        <div class="p-0 col-5"><hr></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" placeholder="First Name">
                        <input type="text" class="form-control mt-3" placeholder="Last Name">
                        <input type="email" class="form-control mt-3" placeholder="Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <input type="password" class="form-control mt-3" placeholder="Password" id="inputPassword3">
                    </div>
                    <medium id="disclaimer" class="form-text">By clicking Sign Up, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</medium>
                    <button id="signupButton" type="submit" class="btn btn-block btn-large mt-3 py-2 shadow"><strong>SIGN UP</strong></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
